<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
</head>

<body
  class="min-h-screen flex items-center justify-center text-white"
  style="background: radial-gradient(circle at top left, #000000 0%, #313131 100%);"
>

  <div class="w-full max-w-md p-10 bg-black rounded-xl">

    <h1 class="text-4xl font-bold mb-8 text-center tracking-tight">Sign Up</h1>
    
    <div class="space-y-6">

      <input id="email" type="email" placeholder="Email"
        class="w-full px-4 py-2 bg-neutral-900 rounded-lg" />
      <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-2 bg-neutral-900 rounded-lg" />
      <input id="confirm" type="password" placeholder="Confirm Password"
        class="w-full px-4 py-2 bg-neutral-900 rounded-lg" />

      <button onclick="handleSignup()"
        class="w-full py-3 bg-gradient-to-r from-blue-500 to-pink-500 font-semibold rounded-xl hover:scale-105 transition duration-300">
        Create my account
      </button>

      <p class="text-center mt-4">
        <a href="index.html" class="text-sm underline hover:text-purple-400">‚Üê Back to login</a>
      </p>

    </div>

  </div>
  <script type="module" src="./js/main.js"></script>

</body>
</html>
