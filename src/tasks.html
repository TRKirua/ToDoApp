<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase.js"></script>
    <link href="./assets/styles.css" rel="stylesheet">
    <style>
      body {
        background: radial-gradient(circle at top left, #000000 0%, #313131 100%);
      }
    </style>
  </head>

  <body class="min-h-screen text-white">
    <!-- Top bar -->
    <div class="fixed top-6 right-8 flex flex-col items-end z-10">
      <span id="user-email" class="text-sm font-semibold mb-2"></span>
      <button id="logout-btn"
        onclick="logout()"
        class="will-change-transform px-4 py-2 bg-gradient-to-r from-purple-500 via-blue-500 to-green-500 text-white font-semibold rounded-lg shadow hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-green-300"
      >Logout</button>
    </div>

    <!-- Title -->
    <h1 class="text-3xl font-bold mt-8 mb-8 text-center tracking-tight">My tasks</h1>

    <!-- Main card -->
    <div class="w-full max-w-md mx-auto p-8 bg-black rounded-xl">
      <div class="flex gap-2 mb-6">
        <input
          type="text"
          id="task-title"
          placeholder="New task"
          class="w-full px-4 py-2 bg-neutral-900 rounded-lg focus:outline-none focus:ring-1 focus:ring-white transition"
        />
        <button
          onclick="handleAddTask()"
          class="will-change-transform px-4 py-2 bg-gradient-to-r from-yellow-500 via-red-500 to-pink-500 font-semibold rounded-lg shadow hover:scale-105 transition-all duration-300"
        >Add</button>
      </div>
      <ul id="task-list" class="space-y-2"></ul>
    </div>
    <script>
      async function handleAddTask() {
        const input = document.getElementById("task-title");
        const title = input.value.trim();
        if (!title) return;

        const created = await createTask(title);
        if (!created) return alert("Error while creating task");

        input.value = "";
        await loadTasks();
      }

      async function loadTasks() {
        const tasks = await getTasks();
        const list = document.getElementById("task-list");
        list.innerHTML = "";

        for (const task of tasks) {
          const li = document.createElement("li");
          li.className = "flex items-center justify-between px-4 py-2 rounded-lg bg-neutral-900";
          li.innerHTML = `
            <div class="flex items-center gap-2">
              <input type="checkbox" ${task.done ? "checked" : ""} class="accent-pink-500 w-5 h-5 rounded" />
              <span class="task-title ${task.done ? "task-done" : ""}">${task.title}</span>
            </div>
            <button class="will-change-transform ml-4 px-3 py-1 bg-gradient-to-r from-pink-500 to-yellow-500 text-white rounded shadow hover:scale-105 transition-all duration-300">Delete</button>
          `;

          // Checkbox event
          li.querySelector("input[type=checkbox]").onchange = async (e) => {
            await updateTask(task.id, { done: e.target.checked });
            await loadTasks();
          };
          // Delete button event
          li.querySelector("button").onclick = async () => {
            await deleteTask(task.id);
            await loadTasks();
          };

          list.appendChild(li);
        }
      }

      async function setUserEmail() {
        const user = await getCurrentUser();
        if (!user) {
          window.location.href = "index.html";
          return;
        }
        document.getElementById("user-email").textContent = user.email || "";
      }

      window.addEventListener("DOMContentLoaded", async () => {
        await setUserEmail();
        await loadTasks();
      });
    </script>
  </body>
</html>
