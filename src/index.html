<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo App - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase.js"></script>
    <link href="./assets/styles.css" rel="stylesheet">
    <style>
      body {
        background: radial-gradient(circle at top left, #000000 0%, #313131 100%);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center text-white">
    <div class="w-full max-w-md p-10 bg-black rounded-xl">

      <h1 class="text-4xl text-white font-bold mb-8 text-center tracking-tight">Login</h1>

      <div class="space-y-6">

        <input
          id="email"
          type="email"
          placeholder="Email"
          class="will-change-transform w-full px-4 py-2 bg-neutral-900 rounded-lg focus:outline-none focus:ring-1 focus:ring-white transition"
        />

        <input
          id="password"
          type="password"
          placeholder="Password"
          class="will-change-transform w-full px-4 py-2 bg-neutral-900 rounded-lg focus:outline-none focus:ring-1 focus:ring-white transition"
        />

        <div class="flex gap-4">
          <button
            onclick="loginEmail()"
            class="will-change-transform w-full py-3 bg-gradient-to-r from-yellow-500 via-red-500 to-pink-500 font-semibold rounded-xl shadow-lg hover:scale-105 transition-all duration-300 focus:outline-none"
          >
            Login with Email
          </button>

          <button
            onclick="window.location.href='signup.html'"
            class="will-change-transform w-full py-3 bg-gradient-to-r from-purple-500 via-blue-500 to-green-500 font-semibold rounded-xl shadow-lg hover:scale-105 transition-all duration-300 focus:outline-none"
          >
            Sign Up
          </button>
        </div>

        <hr class="my-6 border-white" />

        <button
          onclick="loginGoogle()"
          class="will-change-transform w-full py-2 bg-neutral-900 hover:bg-white hover:text-black hover:scale-105 rounded-lg transition duration-300 flex justify-center items-center gap-1"
        >
          Login with
          <span class="font-bold tracking-normal">
            <span style="color:#4285F4">G</span><span style="color:#EA4335">o</span><span style="color:#FBBC05">o</span><span style="color:#4285F4">g</span><span style="color:#34A853">l</span><span style="color:#EA4335">e</span>
          </span>
        </button>

      </div>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        const user = await getCurrentUser();
        if (user) {
          window.location.href = "tasks.html";
        }
      });
    </script>
    
  </body>
</html>
