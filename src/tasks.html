<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App - Tasks</title>
</head>

<body
  class="min-h-screen text-white"
  style="background: radial-gradient(circle at top left, #000000 0%, #313131 100%);"
>

  <div class="fixed top-6 right-8 flex flex-col items-end z-10">
    <span id="user-email" class="text-sm font-semibold mb-2"></span>
    <button id="logout-btn" onclick="logout()"
      class="px-4 py-2 bg-gradient-to-r from-purple-500 via-blue-500 to-green-500 rounded-lg shadow hover:scale-105 transition duration-300">
      Logout
    </button>
  </div>

  <h1 class="text-3xl font-bold mt-8 mb-8 text-center tracking-tight">My tasks</h1>

  <div class="w-full max-w-md mx-auto p-8 bg-black rounded-xl">

    <div class="flex gap-2 mb-6">
      <input id="task-title" type="text" placeholder="New task"
        class="w-full px-4 py-2 bg-neutral-900 rounded-lg focus:outline-none focus:ring-1 focus:ring-white transition" />
      <button onclick="handleAddTask()"
        class="px-4 py-2 bg-gradient-to-r from-yellow-500 via-red-500 to-pink-500 font-semibold rounded-lg shadow hover:scale-105 transition duration-300">
        Add
      </button>
    </div>

    <ul id="task-list" class="space-y-2"></ul>

  </div>
  <script type="module" src="./js/main.js"></script>

</body>
</html>
