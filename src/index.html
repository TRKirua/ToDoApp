<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo App â€“ Login</title>
</head>

<body class="min-h-screen flex items-center justify-center text-white bg-black">

  <div class="w-full max-w-md p-10 bg-black rounded-xl">
    
    <h1 class="text-4xl font-bold mb-8 text-center tracking-tight">Login</h1>
    
    <div class="space-y-6">
      
      <input id="email" type="email" placeholder="Email"
        class="w-full px-4 py-2 bg-neutral-900 rounded-lg focus:outline-none focus:ring-1 focus:ring-white transition" />
      
        <input id="password" type="password" placeholder="Password"
        class="w-full px-4 py-2 bg-neutral-900 rounded-lg focus:outline-none focus:ring-1 focus:ring-white transition" />
      
        <div class="flex gap-4">
        <button onclick="loginEmail()"
          class="w-full py-3 bg-gradient-to-r from-yellow-500 via-red-500 to-pink-500 font-semibold rounded-xl shadow-lg hover:scale-105 transition duration-300">
          Login with Email
        </button>
        <button onclick="window.location.href='signup.html'"
          class="w-full py-3 bg-gradient-to-r from-purple-500 via-blue-500 to-green-500 font-semibold rounded-xl shadow-lg hover:scale-105 transition duration-300">
          Sign Up
        </button>
      </div>
      
      <hr class="my-6 border-white" />
      
      <button onclick="loginGoogle()"
        class="w-full py-2 bg-neutral-900 hover:bg-white hover:text-black hover:scale-105 rounded-lg transition duration-300 flex justify-center items-center gap-1">
        Login with
        <span class="font-bold tracking-normal text-white">
          <span style="color:#4285F4">G</span><span style="color:#EA4335">o</span>
          <span style="color:#FBBC05">o</span><span style="color:#4285F4">g</span>
          <span style="color:#34A853">l</span><span style="color:#EA4335">e</span>
        </span>
      </button>
    
    </div>
  
  </div>
  <script type="module" src="./js/main.js"></script>

</body>
</html>
